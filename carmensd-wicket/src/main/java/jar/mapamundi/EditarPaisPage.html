<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<link rel="stylesheet" href="css/myCSS.css">

<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.js"></script>
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1>Editando el Pais</h1>
		</div>
		<form wicket:id="editarPaisForm" class="form">
			<fieldset>

				<div class="form-group">
					<label class="control-label" for="nombre"><span />Nombre</label>
					<div class="controls">
						<input wicket:id="paisEnEdicion.nombre" type="text" placeholder="Ej: Argentina" class="form-control" />
					</div>
				</div>

				<div class="form-group form-inline">
					<label class="control-label" for="nombre">Agregar Caracteristica</label>
					<div class="controls">
						<input wicket:id="nuevaCaracteristica" type="text" placeholder="Ej: Hay gauchos" class="form-control" />
						<button wicket:id="guardarNuevaCaracteristica" type="submit" class="glyphicon glyphicon-save" />
					</div>
				</div>
				<div>
					<table class="table table-striped table-condensed">
						<thead>
							<tr>
								<th>Lista de Caracteristicas</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="paisEnEdicion.caracteristicas">
								<td><span wicket:id="unaCaracteristica"></span></td>
								<td id="botonera">
									<div>
										<button wicket:id="eliminarCaracteristica" type="submit" class="glyphicon glyphicon-trash" />
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="form-group form-inline">
					<label class="control-label" for="nombre">Lugares</label>
					<div class="controls">
						<select wicket:id="lugaresPosibles"></select>
						<button wicket:id="guardarNuevoLugar" type="submit" class="glyphicon glyphicon-save" />
					</div>
				</div>

				<div>
					<table class="table table-striped table-condensed">
						<thead>
							<tr>
								<th>Lista de Lugares</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="paisEnEdicion.lugaresDeInteres">
								<td><span wicket:id="unLugar"></span></td>
								<td id="botonera">
									<div>
										<button wicket:id="eliminarLugar" type="submit" class="glyphicon glyphicon-trash" />
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<div class="form-group form-inline">
					<label class="control-label" for="nombre">Paises</label>
					<div class="controls">
						<select wicket:id="paisesPosibles"></select>
						<button wicket:id="crearNuevaConexion" type="submit" class="glyphicon glyphicon-save" />
					</div>
				</div>

				<div>
					<table class="table table-striped table-condensed">
						<thead>
							<tr>
								<th>Conexiones Aereas</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="paisEnEdicion.paisesConConexionAerea">
								<td><span wicket:id="unPais"></span></td>
								<td id="botonera">
									<div>
										<button wicket:id="desconectarPais" type="submit" class="glyphicon glyphicon-trash" />
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div id="botonesAcciones" class="form-actions">
					<button wicket:id="guardar" type="submit" class="btn btn-primary">Guardar</button>
					<button wicket:id="cancelar" type="submit" class="btn btn-error">Cancelar</button>
				</div>
				<div wicket:id="feedbackPanel" class="alert alert-error mostradorDeErrores">
					<strong>Warning!</strong> Best check yourself, you're not looking too good.
				</div>
			</fieldset>
		</form>
	</div>
</body>

</html>
