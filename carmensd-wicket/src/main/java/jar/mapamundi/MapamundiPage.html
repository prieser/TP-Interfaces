<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<link rel="stylesheet" href="css/myCSS.css">

<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.js"></script>

</head>

<body>
	<div class="container">

		<div class="page-header">
			<h1 wicket:id="titulo">Titulo de la pagina</h1>
		</div>

		<div class="row">
			<form wicket:id="formulario">
				<div id="columnaIzquierda" class="col-sm-4">
					<div>

						<table class="table table-striped table-condensed">
							<thead>
								<tr>
									<th>Paises</th>
								</tr>
							</thead>
							<tbody>
								<tr wicket:id="mapamundiDelJuego.listaPaises">
									<td><span wicket:id="nombreDelPais">nombre del pais</span></td>
									<td id="botonera">
										<div>
											<button id="botonesMapamundi" wicket:id="seleccionar" type="submit" class="glyphicon glyphicon-edit" />
											<button id="botonesMapamundi" wicket:id="eliminarPais" type="submit" class="glyphicon glyphicon-trash" />
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div id="columnaDerecha" class="col-sm-8">
					<div class="row panelEditarPais">
						<h4>Nombre:</h4>
						<h4 wicket:id="nombrePaisSeleccionado"></h4>
					</div>
					<div class="row panelEditarPais">
						<h4>Caracteristicas</h4>
						<ul wicket:id="paisSeleccionado.caracteristicas">
							<li wicket:id="unaCaracteristica"></li>
						</ul>
					</div>
					<div class="row panelEditarPais">
						<h4>Lugares de Interes</h4>
						<ul wicket:id="lugaresPaisSeleccionado">
							<li wicket:id="unLugar"></li>
						</ul>
					</div>
					<div class="row panelEditarPais">
						<h4>Conexiones</h4>
						<ul wicket:id="conexionesPaisSeleccionado">
							<li wicket:id="unaConexion"></li>
						</ul>
					</div>
					<div id="botonesAcciones" class="form-actions">
						<button wicket:id="nuevoPais" type="submit" class="btn btn-primary">Nuevo Pais</button>
						<button wicket:id="editarPais" type="submit" class="btn btn-success">Editar Pais</button>
					</div>

				</div>
				<button wicket:id="volver" class="btn btn-default">Volver</button>
				<div wicket:id="feedbackPanel" class="alert alert-error mostradorDeErrores">
					<strong>Warning!</strong> Best check yourself, you're not looking too good.
				</div>
			</form>
		</div>

	</div>
</body>
</html>
